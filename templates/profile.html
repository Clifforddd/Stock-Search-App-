  {% extends 'base.html' %}

  {% block content %}
      <body>
        <title>Stock Profie</title>
          <h2>Your Favorite Stock</h2>
          <form action="/stock">

              {% if ticker %}
                  {% if session['user_id'] != ticker.user_id %}
                      <form style="display:inline;" action="/stock/{{ticker.id}}">
                          <button class="far fa-star"></button>
                      </form>
                  {% endif %}
              <h4>
                  {{ticker}}
              </h4>
              {% endif %}
          </form>
      </body>
  
  {% endblock %}
