      <html>

        <head>
          <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
        
        </head>
        
        <body>
          <nav class="navbar navbar-light bg-info justify-content-between ">
            <div class="container">
              <a href="/" class="navbar-brand text-light">Home Page</a>
              <a href="/stock" class="navbar-brand text-light">Search Stock</a>
              <a href="/add_favo" class="navbar-brand text-light">Profile</a>
              <ul class="nav navbar-nav flex-row float-right">
                {% if session['user_id'] %}
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
                <li>
                  <span class="nav-link pr-3 text-light" style="float: right;">Welcome! {{session['user_name']}}</span>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/register">Sign up</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>




          <div class="container" style="margin-top: 2em">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="bg-danger alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}
            {% block content %}
            {% endblock %}
          </div>
        
        </body>
        
        </html>
